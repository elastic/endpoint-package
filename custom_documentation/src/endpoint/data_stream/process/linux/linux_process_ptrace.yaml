overview:
  name: Linux ptrace_attach Creation Events
  description: This event is generated when when a process calls ptrace_attach on
    another process.
identification:
  filter:
    event.action: ptrace
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
