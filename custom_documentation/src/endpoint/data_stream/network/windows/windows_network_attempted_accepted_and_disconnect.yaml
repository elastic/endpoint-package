overview:
  name: Windows Network Disconnect Received
  description: 'This event is generated when a connection is attempted, a connection is accepted, or a request to terminate a network session
    is received.

    '
identification:
  filter:
    event.action:
    - connection_attempted
    - connection_accepted
    - disconnect_received
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.network-*
