- name: event.category
  default:
    type: array of keyword
    example: '["malware", "intrusion_detection"]'
    description: |-
      Possible values for Endpoint include:
        - authentication
        - configuration
        - driver
        - file
        - host
        - iam
        - intrusion_detection
        - library
        - malware
        - network
        - process
        - registry
        - session
        - rule
        - credential_hardening
        - api
        - volume_device
        - security

- name: event.dataset
  default:
    example: endpoint.alerts

- name: event.module
  default:
    example: endpoint
    description: |-
      The module for Endpoint is always `endpoint`

- name: event.risk_score
  default:
    example: "99"
    description: Endpoint risk score uses a scale of 0 to 100, where 100 is the highest risk.

- name: event.severity
  default:
    example: "73"
    description: Endpoint severity uses a scale of 0 to 100, where 100 is the highest risk.

- name: event.type
  default:
    example: '["info", "allowed"]'
    type: array of keyword
    description: |-
      Possible values for Endpoint include:
      - allowed
      - change
      - creation
      - deletion
      - denied
      - end
      - info
      - protocol
      - start
      - access
      - admin
      - user
      - group

- name: event.kind
  default:
    description: |-
      Possible values for Endpoint include:
        - alert
        - event
        - metric
        - state

- name: event.outcome
  default:
    description: |-
      Possible values for Endpoint include:
        - success
        - failure
        - unknown
