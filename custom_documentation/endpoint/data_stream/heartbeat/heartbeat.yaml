overview:
  name: Endpoint Heartbeat
  description: 'This is a small state management document generated periodically to
    validate that Endpoint is running and can write to Elasticsearch.

    '
identification:
  os:
  - linux
  - macos
  - windows
  filter:
    data_stream.dataset: endpoint.heartbeat
  data_stream: logs-endpoint.heartbeat-*
fields:
  endpoint:
  - '@timestamp'
  - agent.id
  - data_stream.dataset
  - data_stream.namespace
  - data_stream.type
  - message
