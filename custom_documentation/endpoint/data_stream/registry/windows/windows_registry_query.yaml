overview:
  name: Windows Registry Query
  description: >
    This event is generated when the Windows registry is queried.
identification:
  filter:
    event.action: query
    event.dataset: endpoint.events.registry
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.registry-*
fields:
  endpoint:
  - '@timestamp'
