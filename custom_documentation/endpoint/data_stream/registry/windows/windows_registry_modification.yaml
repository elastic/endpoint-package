overview:
  name: Windows Registry Modification
  description: >
    This event is generated when the registry is modified.
identification:
  filter:
    event.action: modification
    event.dataset: endpoint.events.registry
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.registry-*
fields:
  endpoint:
  - '@timestamp'
