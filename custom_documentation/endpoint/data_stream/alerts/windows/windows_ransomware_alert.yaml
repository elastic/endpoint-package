overview:
  name: Windows Ransomware Alert
  description: >
    This alert is generated when a Ransomware alert occurs.
identification:
  filter:
    event.code: ransomware
    event.dataset: endpoint.alerts
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.alerts-*
fields:
  endpoint:
  - '@timestamp'
