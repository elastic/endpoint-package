overview:
  name: Windows Shellcode Thread Alert
  description: >
    This alert is generated when a Shellcode Threat alert occurs.
identification:
  filter:
    event.code: shellcode_thread
    event.dataset: endpoint.alerts
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.alerts-*
fields:
  endpoint:
  - '@timestamp'
