overview:
  name: macOS Memory Threat Alert
  description: >
    This alert is generated when a macOS Memory Thread alert occurs.
identification:
  filter:
    event.code: memory_signature
    event.dataset: endpoint.alerts
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.alerts-*
fields:
  endpoint:
  - '@timestamp'
