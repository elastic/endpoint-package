overview:
  name: Linux Memory Threat Alert
  description: >
    This alert is generated when a Memory Threat alert occurs.
identification:
  filter:
    event.code: memory_signature
    event.dataset: endpoint.alerts
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.alerts-*
fields:
  endpoint:
  - '@timestamp'
