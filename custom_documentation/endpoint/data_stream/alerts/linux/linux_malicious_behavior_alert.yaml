overview:
  name: Linux Malicious Behavior Alert
  description: >
    This alert is generated when a Malicious Behavior alert occurs.
identification:
  os:
  - linux
  data_stream: logs-endpoint.alerts-*
  filter:
    event.code: behavior
    event.dataset: endpoint.alerts
    event.module: endpoint
    host.os.type: linux
fields:
  endpoint:
  - '@timestamp'
  details:
    Events.*:
      description: >
        Events is a list containing embedded copies of all events that triggered the Malicious
        Behavior alert. All fields that can exist in any event document can appear in this list.
