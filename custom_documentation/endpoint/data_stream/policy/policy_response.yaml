overview:
  name: Endpoint Policy Response
  description: >
    This is a state management document that is generated every time Endpoint refreshes it's policy.
    It contains details of what Endpoint features are and are not in a healthy state.
identification:
  os:
  - linux
  - macos
  - windows
  data_stream: metrics-endpoint.policy-*
  filter:
    event.action: endpoint_policy_response
    event.dataset: endpoint.policy
    event.module: endpoint
fields:
  endpoint:
  - '@timestamp'
