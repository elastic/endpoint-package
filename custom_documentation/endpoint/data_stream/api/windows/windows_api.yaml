overview:
  name: Windows API
  description: >
    This event is generated when one of a currated set of monitored low-level APIs is invoked.
identification:
  filter:
    event.dataset: endpoint.events.api
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.api-*
fields:
  endpoint:
  - '@timestamp'
