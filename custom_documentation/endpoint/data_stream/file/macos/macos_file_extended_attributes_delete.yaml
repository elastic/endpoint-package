overview:
  name: macOS File Extended Attributes Delete
  description: >
    This event is generated when extended file attributes are deleted.
identification:
  filter:
    event.action: extended_attributes_delete
    event.dataset: endpoint.events.file
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.events.file-*
fields:
  endpoint:
  - '@timestamp'
