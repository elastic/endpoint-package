overview:
  name: macOS File Modification
  description: >
    This event is generated when a file is modified.
identification:
  filter:
    event.action: modification
    event.dataset: endpoint.events.file
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.events.file-*
fields:
  endpoint:
  - '@timestamp'
