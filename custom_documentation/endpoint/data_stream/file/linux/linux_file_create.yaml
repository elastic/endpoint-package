overview:
  name: Linux File Create
  description: >
    This event is generated when a file is created.
identification:
  os:
  - linux
  data_stream: logs-endpoint.events.file-*
  filter:
    event.action: creation
    event.dataset: endpoint.events.file
    event.module: endpoint
    host.os.type: linux
fields:
  endpoint:
  - '@timestamp'
