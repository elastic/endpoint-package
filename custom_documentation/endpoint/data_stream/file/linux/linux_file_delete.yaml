overview:
  name: Linux File Delete
  description: >
    This event is generated when a file is deleted.
identification:
  filter:
    event.action: deletion
    event.dataset: endpoint.events.file
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.file-*
fields:
  endpoint:
  - '@timestamp'
