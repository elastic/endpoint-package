overview:
  name: Windows File Open
  description: >
    This event is generated when a file is opened.
identification:
  filter:
    event.action: open
    event.dataset: endpoint.events.file
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.file-*
fields:
  endpoint:
  - '@timestamp'
