overview:
  name: macOS Remote Thread
  description: >
    This event is generated when a remote thread is created.
identification:
  filter:
    event.action: remote_thread
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
