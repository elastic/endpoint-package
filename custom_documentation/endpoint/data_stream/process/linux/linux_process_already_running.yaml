overview:
  name: Linux Already Running Process
  description: >
    This event is generated for a process that was already running before Endpoint's process
    collection was enabled.
identification:
  filter:
    event.action: already_running
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
