overview:
  name: Linux Process Group ID Change
  description: >
    This event is generated when the group id changes for a process.
identification:
  filter:
    event.action: gid_change
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
