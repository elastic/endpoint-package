overview:
  name: Linux Session ID Change
  description: >
    This event is generated when a process's session id changes.
identification:
  filter:
    event.action: session_id_change
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
