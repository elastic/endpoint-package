overview:
  name: Linux Process Exec
  description: >
    This event is generated when a process calls `exec()`.
identification:
  filter:
    event.action: exec
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
