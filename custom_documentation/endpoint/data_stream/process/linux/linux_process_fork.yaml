overview:
  name: Linux Process Fork
  description: >
    This event is generated when a new process is created using `fork()`.
identification:
  filter:
    event.action: fork
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
