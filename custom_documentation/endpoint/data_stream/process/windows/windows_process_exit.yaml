overview:
  name: Windows Process Exit
  description: >
    This event is generated when a process exits.
identification:
  filter:
    event.action: end
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
