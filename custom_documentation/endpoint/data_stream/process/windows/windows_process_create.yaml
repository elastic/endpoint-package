overview:
  name: Windows Process Create
  description: >
    This event is generated when a process is created.
identification:
  filter:
    event.action: start
    event.dataset: endpoint.events.process
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.process-*
fields:
  endpoint:
  - '@timestamp'
