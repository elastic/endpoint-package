overview:
  name: Windows Library Load
  description: >
    This event is generated when a DLL or driver is loaded.
identification:
  filter:
    event.action: load
    event.dataset: endpoint.events.library
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.library-*
fields:
  endpoint:
  - '@timestamp'
