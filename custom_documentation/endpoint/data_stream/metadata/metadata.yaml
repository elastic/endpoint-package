overview:
  name: Endpoint Metadata
  description: >
    This is a relatively small state management document that includes details about an installed
    Endpoint.
identification:
  os:
  - linux
  - macos
  - windows
  filter:
    event.module: endpoint
    event.action: endpoint_metadata
    event.dataset: endpoint.metadata
  data_stream: metrics-endpoint.metadata-*
fields:
  endpoint:
  - '@timestamp'
