overview:
  name: Windows DNS Lookup Request
  description: >
    This event is generated when a DNS lookup request is initiated.
identification:
  filter:
    event.action: lookup_requested
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
