overview:
  name: Windows DNS Lookup Result
  description: >
    This event is generated when results are returned for a DNS lookup request.
identification:
  filter:
    event.action: lookup_result
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: windows
  os:
  - windows
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
