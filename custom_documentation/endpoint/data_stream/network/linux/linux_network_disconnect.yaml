overview:
  name: Linux Network Disconnect
  description: >
    This event is generated when a network session is terminated.
identification:
  filter:
    event.action: disconnect_received
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
