overview:
  name: Linux Network Connection Attempt
  description: >
    This event is generated when there is an attempt to establish a network connection.
identification:
  filter:
    event.action: connection_attempted
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: linux
  os:
  - linux
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
