overview:
  name: macOS Network Connection Attempted
  description: >
    This event is generated when a network connection is attempted.
identification:
  filter:
    event.action: connection_attempted
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
