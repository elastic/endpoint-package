overview:
  name: macOS Network Disconnect Received
  description: >
    This event is generated when a request to terminate a network connection occurs.
identification:
  filter:
    event.action: disconnect_received
    event.dataset: endpoint.events.network
    event.module: endpoint
    host.os.type: macos
  os:
  - macos
  data_stream: logs-endpoint.events.network-*
fields:
  endpoint:
  - '@timestamp'
