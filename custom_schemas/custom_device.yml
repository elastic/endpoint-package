---
- name: device
  title: Device
  group: 2
  short: Fields describing devices.
  description: >
    A device is defined as a hardware component that is used to store or process data.
  type: group
  fields:
    - name: id
      level: custom
      type: keyword
      short: ID of the device.
      description: >
        The unique identifier of a device. The identifier must not change across application sessions but stay fixed for an instance of a (mobile) device.

    - name: product_id
      level: custom
      type: keyword
      short: ProductID of the device.
      description: >
        ProductID of the device. It is provided by the vendor of the device if any.

    - name: manufacturer
      level: custom
      type: keyword
      short: Manufacturer of the device.
      description: >
        Manufacturer of the device. It is provided by the vendor.

    - name: serial_number
      level: custom
      type: keyword
      short: Serial Number of the device.
      description: >
        Serial Number of the device. It is provided by the vendor of the device if any.

    - name: product
      level: custom
      type: object
      description: >
        Product information of the device.

    - name: product.name
      level: custom
      type: keyword
      short: The product name
      description: The human readable identifier of the device product name

    - name: product.id
      level: custom
      type: keyword
      short: The product id
      description: A machine readable product id

    - name: vendor
      level: custom
      type: object
      description: >
        Vendor information of the device.

    - name: vendor.name
      level: custom
      type: keyword
      short: The vendor name
      description: The human readable identifier of the device vendor name

    - name: vendor.id
      level: custom
      type: keyword
      short: The vendor id
      description: A machine readable vendor id

    - name: type
      level: custom
      type: keyword
      short: The type of device
      description: A string that represents the device type

    - name: model
      level: custom
      type: object
      description: >
        Model information of the device.

    - name: model.identifier
      level: custom
      type: keyword
      short: The model ID
      description: The machine readable identifier of the device model

    - name: model.name
      level: custom
      type: keyword
      short: The model name
      description: The human readable identifier of the device model
