---
- name: group
  title: Group
  group: 2
  short: User's group relevant to the event.
  description: >
    The group fields are meant to represent groups that are relevant to the
    event.
  type: group
  reusable:
    top_level: true
    expected:
      - at: process
        as: group
      - at: process
        as: real_group
      - at: process
        as: saved_group
      - at: process
        as: supplemental_groups
  fields:
    - name: Ext
      level: custom
      type: object
      description: Object for all custom defined fields to live in.

    - name: Ext.real
      level: custom
      type: object
      description: Group info prior to any setgid operations.

    - name: Ext.real.id
      level: custom
      type: keyword
      description: >
        Unique identifier for the group on the system/platform.

    - name: Ext.real.name
      level: custom
      type: keyword
      description: >
        Name of the group.
