---
- name: group
  title: Group
  group: 2
  short: User's group relevant to the event.
  description: >
    The group fields are meant to represent groups that are relevant to the
    event.
  type: group
  reusable:
    top_level: true
    expected:
      - at: process
        as: attested_groups
        short_override: The externally attested groups based on an external source such as the Kube API.
        beta: Reusing the `group` fields in this location is currently considered beta.
        normalize:
          - array
  fields:
    - name: domain
      level: extended
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the group is a member of.
        For example, an LDAP or Active Directory domain name.'

    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.

    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: Name of the group.

    - name: Ext
      level: custom
      type: object
      object_type: keyword
      description: Object for all custom defined fields to live in.

    - name: Ext.real
      level: custom
      type: object
      object_type: keyword
      description: Group info prior to any setgid operations.

    - name: Ext.real.id
      level: custom
      type: keyword
      description: >
        Unique identifier for the group on the system/platform.

    - name: Ext.real.name
      level: custom
      type: keyword
      description: >
        Name of the group.
