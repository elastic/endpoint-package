---
- name: pe
  title: PE Header
  group: 2
  description: These fields contain Windows Portable Executable (PE) metadata.
  type: group
  reusable:
    order: 1
    expected:
      - at: memory_region
        as: mapped_pe
      - at: memory_region
        as: memory_pe
  fields:
    - name: Ext.dotnet
      level: custom
      type: boolean
      description: Whether this file is a .NET PE
      example: "true"

    - name: Ext.sections
      level: custom
      type: object
      object_type: keyword
      short: The file's sections, if it is a PE
      description: >
        The file's relevant sections, if it is a PE
        
    - name: Ext.sections.name
      level: custom
      type: keyword
      example: ".reloc"
      description: >
        The section's name

    - name: Ext.sections.hash
      level: custom
      type: object
      object_type: keyword
      description: >
        Hashes
        
    - name: Ext.streams
      level: custom
      type: object
      object_type: keyword
      short: The file's streams, if it is a PE
      description: >
        The file's streams, if it is a PE
        
    - name: Ext.streams.name
      level: custom
      type: keyword
      example: ".reloc"
      description: >
        The stream's name

    - name: Ext.streams.hash
      level: custom
      type: object
      object_type: keyword
      description: >
        Hashes
