---
- name: http
  title: HTTP
  group: 2
  short: Fields describing an HTTP request.
  description: >
    Fields related to HTTP activity. Use the `url` field set to store the url of the request.
  type: group
  fields:
    - name: response.Ext
      level: custom
      type: object
      description: Object for all custom defined fields to live in.

    - name: response.Ext.version
      level: custom
      type: keyword
      description: >
        HTTP version

    - name: request.method
      level: custom
      type: keyword
      short: HTTP request method.
      description: >
        HTTP request method.

        The value should retain its casing from the original event.
        For example, `GET`, `get`, and `GeT` are all considered valid values
        for this field.
