---
- name: pe_section
  title: PE section or stream
  group: 2
  short: Fields describing a section or stream in a PE file
  description: >
    Fields describing a section or stream in a PE file
  reusable:
    order: 2
    top_level: false
    expected:
      - { at: file.Ext, as: sections }
      - { at: file.Ext, as: streams }
  fields:
    - name: name
      level: custom
      type: keyword
      example: ".reloc"
      description: >
        The section or stream's name

    - name: hash
      level: custom
      type: object
      description: >
        Hashes
        
    - name: hash.md5
      level: custom
      type: keyword
      description: >
        MD5 hash of this section or stream

    - name: hash.sha256
      level: custom
      type: keyword
      description: >
        SHA256 hash of this section or stream
