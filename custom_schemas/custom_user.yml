---
- name: user
  title: User
  group: 2
  short: Fields to describe the user relevant to the event.
  description: >
    The user fields describe information about the user that is relevant
    to the event.

    Fields can have one entry or multiple entries. If a
    user has more than one id, provide an array that includes all of
    them.
  type: group
  reusable:
    top_level: true
    expected:
      - at: process
        as: user
      - at: process
        as: saved_user
      - at: process
        as: real_user
      - host
  fields:
    - name: domain
      level: extended
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.
        For example, an LDAP or Active Directory domain name.'

    - name: email
      level: extended
      type: keyword
      description: User email address.

    - name: full_name
      level: extended
      type: keyword
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
      description: User's full name, if available.
      example: Albert Einstein

    - name: hash
      level: extended
      type: keyword
      ignore_above: 1024
      description: 'Unique user hash to correlate information for a user in anonymized
        form.
        Useful if `user.id` or `user.name` contain confidential information and cannot
        be used.'

    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.

    - name: name
      level: extended
      type: keyword
      multi_fields:
      - name: text
        type: text
        norms: false
        default_field: false
      description: Short name or login of the user.
      example: albert

    - name: group
      level: extended
      type: object
      description: 'The group fields are meant to represent groups that are
        relevant to the event.'

    - name: Ext
      level: custom
      type: object
      description: Object for all custom defined fields to live in.

    - name: Ext.real
      level: custom
      type: object
      description: User info prior to any setuid operations.

    - name: Ext.real.id
      level: custom
      type: keyword
      description: >
        One or multiple unique identifiers of the user.

    - name: Ext.real.name
      level: custom
      type: keyword
      description: >
        Short name or login of the user.
