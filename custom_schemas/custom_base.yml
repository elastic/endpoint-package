---
- name: base
  root: true
  title: Base
  group: 2
  short: All fields defined directly at the root of the events.
  description: >
    The `base` field set contains all fields which are at the root of the events.
    These fields are common across all types of events.
  type: group
  fields:
    - name: "Events"
      type: object
      level: custom
      short: events array
      description: >
        events array
        
    - name: "action_id"
      type: keyword
      level: custom
      short: action id
      description: >
        The action id

    - name: "data"
      type: object
      level: custom
      short: data
      description: >
        The action request information
    
    - name: "data.command"
      type: keyword
      level: custom
      short: data.command
      description: >
        The action that is requested

    - name: "data.comment"
      type: text
      level: custom
      short: data.comment
      description: >
        A comment that describes the action that is requested

    - name: "expiration"
      type: date
      level: custom
      short: expiration
      description: >
        Request expiration timestamp
    
    # most likely redundant
    - name: "input_type"
      type: keyword
      level: custom
      short: input_type
      description: >
        The input type of the action, distinguishes endpoint actions as `endpoint`

    - name: "type"
      type: keyword
      level: custom
      short: The type of input
      description:
        Distinguishes the type of input. Usually set to `INPUT_ACTION`

    - name: "user_id"
      type: keyword
      level: custom
      short: user id
      description: >
        The user id

    - name: "completed_at"
      type: date
      level: custom
      short: completed at
      description: >
        Request completion timestamp when the response is done executing. Usually matches with @timestamp.
    
    - name: "status"
      type: keyword
      level: custom
      short: status
      description: >
        The status of the request that distinguishes if the request is queued, running or completed.

    - name: "started_at"
      type: date
      level: custom
      short: started at
      description:
        Timestamp of start of request         