format_version: 1.0.0
name: endpoint
title: Elastic Endpoint
description: This is the Elastic Endpoint package.
version: 0.7.0
categories: ["security"]
# Options are experimental, beta, ga
release: beta
# The package type. The options for now are [integration, solution], more type might be added in the future.
# The default type is integration and will be set if empty.
type: solution
license: basic

datasources:
  - name: endpoint
    title: Endpoint data source
    description: Interact with the endpoint.

    # This tells the UI that for configuration, it must link to a specific solution
    # Only solution packages can contain this field.
    solution: endpoint
    multiple: false
    inputs:
    - type: endpoint
      enabled: true
      streams: []
      policy:
        linux:
          logging:
            file: info
            stdout: debug
          events:
            process: true
            file: true
            network: true
        windows:
          malware:
            mode: prevent
          logging:
            file: info
            stdout: debug
          events:
            registry: true
            process: true
            security: true
            file: true
            dns: false
            dll_and_driver_load: false
            network: true
        mac:
          malware:
            mode: detect
          logging:
            file: info
            stdout: debug
          events:
            process: true
            file: true
            network: true

requirement:
  kibana:
    versions: ">=7.9.0"

icons:
  - src: "/img/logo-endpoint-64-color.svg"
    size: "16x16"
    type: "image/svg+xml"
