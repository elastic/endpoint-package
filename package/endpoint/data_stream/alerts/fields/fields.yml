      ignore_above: 1024
      description: Name of the privilege.
      default_field: false
    - name: thread.Ext.token.sid
      level: custom
      type: keyword
      ignore_above: 1024
      description: Token user's Security Identifier (SID).
      default_field: false
    - name: thread.Ext.token.type
      level: custom
