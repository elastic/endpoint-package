---
base:
  fields:
    "@timestamp":
      fields: "*"
    message:
      fields: "*"
ecs:
  fields:
    version:
      fields: "*"
host:
  fields:
    geo:
      fields:
        location:
          fields: "*"
        continent_name:
          fields: "*"
        country_name:
          fields: "*"
        region_name:
          fields: "*"
        city_name:
          fields: "*"
        country_iso_code:
          fields: "*"
        region_iso_code:
          fields: "*"
    os:
      fields:
        platform:
          fields: "*"
        name:
          fields: "*"
        version:
          fields: "*"
    ip:
      fields: "*"
    hostname:
      fields: "*"
    name:
      fields: "*"
event:
  fields:
    id:
      fields: "*"
    module:
      fields: "*"
    # note we don't include the dataset field but do in the legacy events so siem can display it
    action:
      fields: "*"
    kind:
      fields: "*"
    category:
      fields: "*"
    type:
      fields: "*"
agent:
  fields:
    version:
      fields: "*"
    type:
      fields: "*"
    id:
      fields: "*"
group:
  fields:
    id:
      fields: "*"
    name:
      fields: "*"
user:
  fields:
    id:
      fields: "*"
    name:
      fields: "*"
process:
  fields:
    pid:
      fields: "*"
    name:
      fields: "*"
    executable:
      fields: "*"
    entity_id:
      fields: "*"
    thread:
      fields:
        id:
          fields: "*"
registry:
  fields:
    hive:
      fields: "*"
    key:
      fields: "*"
    path:
      fields: "*"
    value:
      fields: "*"
    data:
      fields:
        bytes:
          fields: "*"
        strings:
          fields: "*"
endpoint:
  fields:
    group:
      fields:
        real:
          fields:
            id:
              fields: "*"
            name:
              fields: "*"
    user:
      fields:
        real:
          fields:
            id:
              fields: "*"
            name:
              fields: "*"
